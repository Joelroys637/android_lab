<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart 3D Campus Logical Path Finder</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
  }
  h1 {
    color: rgb(0, 0, 255);
    text-align: center;
    margin: 10px 0;
  }

  /* Floating menu button */
  #menuButton {
    position: cover;
    top: 15px;
    left: 15px;
    background-color: rgba(229, 255, 0, 0.853);
    color: rgb(10, 10, 10);
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  #menuButton:hover {
    background-color: darkred;
  }

  /* Floating menu container */
  #menu {
    position: absolute;
    top: 60px;
    left: 15px;
    width: 280px;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 1000;
    display: none;
  }

  #menu h3 {
    margin-top: 0;
    color: #f5f5f5;
    text-align: center;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
    box-sizing: border-box;
  }

  button {
    background-color: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: darkred;
  }

  #suggestions {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 8px;
  }

  #status {
    margin-top: 10px;
    font-size: 14px;
    color: #00ff90;
    text-align: center;
  }

  #map {
    width: 100%;
    height: 100vh;
  }
</style>
</head>
<body>

<h1>Smart 3D Campus Logical Path Finder</h1>

<!-- Floating Menu Button -->
<button id="menuButton">‚ò∞ Start</button>

<!-- Floating Menu Panel -->
<div id="menu">
  <h3>Controls</h3>
  <p>Click on the map to select your start location.</p>

  <label>üîç Type place name:</label>
  <input type="text" id="searchBox" placeholder="Search place...">
  <div id="suggestions"></div>

  <label>Select destination:</label>
  <select id="destinationSelect">
    <option value="">Select destination</option>
  </select>

  <button id="showPath">Show Logical Path</button>
  <button id="reset">Reset</button>

  <p id="status"></p>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ---------- Toggle Menu ----------
  const menuButton = document.getElementById("menuButton");
  const menu = document.getElementById("menu");
  menuButton.onclick = () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  };

  // ------------------ Building Images & Details (NEW) ------------------
  const buildingInfo = {
    "CS Department": {
      thumbnail: "cs_thumb.jpg",
      gallery: ["cs1.jpg", "cs2.jpg", "cs3.jpg"],
      description: "Computer Science Department with modern labs and smart classrooms."
    },
    "Library": {
      thumbnail: "lib.jpg",
      gallery: ["lib.jpg", "lib2.jpg"],
      description: "Central library with digital resources and reading hall."
    },
    "Main Gate": {
      thumbnail: "gate_thumb.jpg",
      gallery: ["gate1.jpg"],
      description: "Main entrance of the SJC campus."
    },
    "Play Ground": {
      thumbnail: "ground_thumb.jpg",
      gallery: ["ground1.jpg", "ground2.jpg"],
      description: "Large outdoor ground for sports and events."
    },
    "IT Department": {
      thumbnail: "it_thumb.jpg",
      gallery: ["it1.jpg"],
      description: "Department of Information Technology with advanced labs."
    },
    "Jubile hall": {
      thumbnail: "hall_thumb.jpg",
      gallery: ["hall1.jpg"],
      description: "Auditorium used for events and celebrations."
    }
  };

  // ------------------ Predefined Locations ------------------
  const locations = {
    "CS Department": [10.8291, 78.6916],
    "Library": [10.8285, 78.6908],
    "Main Gate": [10.8298, 78.6928],
    "Play Ground": [10.829873, 78.690455],
    "IT Department": [10.828345052338351, 78.69291733750346],
    "Jubile hall": [10.829380, 78.689414],
  };

  const junctions = {
    "J1": [10.829923, 78.692432], "J2": [10.830122, 78.691991],
    "J3": [10.829842, 78.692010], "J4": [10.829463, 78.691986],
    "J5": [10.829221, 78.691987], "J6": [10.828979, 78.691971],
    "J7": [10.828760, 78.691952], "J8": [10.828516, 78.691952],
    "J9": [10.828724, 78.691590], "J10": [10.828764, 78.690925],
    "J11": [10.829056, 78.691175], "J12": [10.829412, 78.691148],
    "J13": [10.829760, 78.691145], "J14": [10.830186, 78.691142],
    "J15": [10.830645, 78.691118], "J16": [10.828786, 78.690773],
    "J17": [10.828844, 78.690263], "J18": [10.828905, 78.689850],
    "J19": [10.829037, 78.689630], "J20": [10.829240, 78.689671]
  };

  const edges = [
    ["J1","J2"],["J2","J3"],["J3","J4"],["J4","J5"],["J5","J6"],
    ["J6","J7"],["J7","J8"],["J8","J9"],["J9","J10"],["J10","J16"],
    ["J10","J11"],["J11","J12"],["J12","J13"],["J13","J14"],["J14","J15"],
    ["J15","J16"],["J16","J17"],["J17","J18"],["J18","J19"],["J19","J20"]
  ];

  function haversineDistance(a, b) {
    const R = 6371000;
    const dLat = (b[0] - a[0]) * Math.PI / 180;
    const dLon = (b[1] - a[1]) * Math.PI / 180;
    const lat1 = a[0] * Math.PI / 180;
    const lat2 = b[0] * Math.PI / 180;
    const x = dLon * Math.cos((lat1 + lat2) / 2);
    const y = dLat;
    return Math.sqrt(x * x + y * y) * R;
  }

  function nearestJunction(point) {
    let nearest = null, minDist = Infinity;
    for (const [j, coord] of Object.entries(junctions)) {
      const d = haversineDistance(point, coord);
      if (d < minDist) {
        minDist = d;
        nearest = j;
      }
    }
    return nearest;
  }

  function shortestPath(start, end) {
    const adj = {};
    edges.forEach(([u, v]) => {
      if (!adj[u]) adj[u] = [];
      if (!adj[v]) adj[v] = [];
      adj[u].push(v);
      adj[v].push(u);
    });

    const openSet = [start];
    const cameFrom = {};
    const gScore = {}, fScore = {};

    for (const n in junctions) {
      gScore[n] = Infinity;
      fScore[n] = Infinity;
    }
    gScore[start] = 0;
    fScore[start] = haversineDistance(junctions[start], junctions[end]);

    while (openSet.length > 0) {
      let current = openSet.reduce((a, b) => fScore[a] < fScore[b] ? a : b);
      if (current === end) {
        const path = [];
        while (current) {
          path.unshift(current);
          current = cameFrom[current];
        }
        return path;
      }
      openSet.splice(openSet.indexOf(current), 1);
      for (const neighbor of adj[current]) {
        const tentative = gScore[current] + haversineDistance(junctions[current], junctions[neighbor]);
        if (tentative < gScore[neighbor]) {
          cameFrom[neighbor] = current;
          gScore[neighbor] = tentative;
          fScore[neighbor] = gScore[neighbor] + haversineDistance(junctions[neighbor], junctions[end]);
          if (!openSet.includes(neighbor)) openSet.push(neighbor);
        }
      }
    }
    return [];
  }

  // ------------------ Initialize Map ------------------
  const map = L.map('map').setView([10.8293, 78.6919], 18);
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 20,
  }).addTo(map);

  // Show default markers + labels
  for (const [name, coords] of Object.entries(locations)) {
    L.marker(coords)
      .addTo(map)
      .bindTooltip(name, { permanent: true, offset: [0, -20], direction: "top" })
      .openTooltip();
  }

  for (const coord of Object.values(junctions)) {
    L.circleMarker(coord, { radius: 4, color: 'yellow' }).addTo(map);
  }

  let startPoint = null, startMarker = null, pathLine = null;

  map.on('click', e => {
    if (startMarker) map.removeLayer(startMarker);
    startPoint = [e.latlng.lat, e.latlng.lng];
    startMarker = L.marker(startPoint).addTo(map).bindPopup('Start Point').openPopup();
    document.getElementById("status").innerText = `‚úÖ Start point selected: ${startPoint}`;
  });

  // Populate destination
  const destSelect = document.getElementById("destinationSelect");
  for (const key in locations) {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = key;
    destSelect.appendChild(opt);
  }

  // Search suggestions
  const searchBox = document.getElementById("searchBox");
  const suggestionBox = document.getElementById("suggestions");
  searchBox.addEventListener("input", () => {
    const q = searchBox.value.toLowerCase();
    suggestionBox.innerHTML = "";
    if (!q) return;
    const results = Object.keys(locations).filter(k => k.toLowerCase().includes(q));
    results.forEach(r => {
      const div = document.createElement("div");
      div.textContent = "‚Ä¢ " + r;
      suggestionBox.appendChild(div);
    });
  });

  // Show path
  document.getElementById("showPath").onclick = () => {
    const destName = destSelect.value;
    if (!destName || !startPoint) {
      alert("Please select a start point and destination!");
      return;
    }
    const destCoords = locations[destName];
    const startJ = nearestJunction(startPoint);
    const destJ = nearestJunction(destCoords);
    const path = shortestPath(startJ, destJ);

    if (pathLine) map.removeLayer(pathLine);
    const coordsList = [startPoint, ...path.map(p => junctions[p]), destCoords];
    pathLine = L.polyline(coordsList, { color: 'red', weight: 5 }).addTo(map);

    let totalDist = 0;
    for (let i = 0; i < coordsList.length - 1; i++)
      totalDist += haversineDistance(coordsList[i], coordsList[i + 1]);

    document.getElementById("status").innerText =
      `‚úÖ Path drawn logically (${totalDist.toFixed(2)} meters)`;

    const utterance = new SpeechSynthesisUtterance(
      `Welcome to SJC. Your destination ${destName} path is shown on the map. Thank you for coming to SJC.`
    );
    utterance.rate = 0.8;
    utterance.pitch = 1.0;
    speechSynthesis.speak(utterance);

    // ---------- NEW: Add image marker on destination ----------
    if (buildingInfo[destName]) {
      const info = buildingInfo[destName];

      const imgIcon = L.icon({
        iconUrl: info.thumbnail,
        iconSize: [70, 70],
        iconAnchor: [35, 70]
      });

      const destMarker = L.marker(destCoords, { icon: imgIcon }).addTo(map);

      let galleryHTML = info.gallery
        .map(img => `<img src="${img}" style="width:100%;margin:5px 0;border-radius:8px;">`)
        .join("");

      const popupHTML = `
        <h3>${destName}</h3>
        <p>${info.description}</p>
        <h4>Images:</h4>
        ${galleryHTML}
      `;

      destMarker.bindPopup(popupHTML);
    }
  };

  // Reset
  document.getElementById("reset").onclick = () => {
    map.eachLayer(layer => {
      if (layer instanceof L.Polyline || layer instanceof L.Marker)
        map.removeLayer(layer);
    });
    for (const [name, coords] of Object.entries(locations)) {
      L.marker(coords)
        .addTo(map)
        .bindTooltip(name, { permanent: true, offset: [0, -20], direction: "top" })
        .openTooltip();
    }
    for (const coord of Object.values(junctions)) {
      L.circleMarker(coord, { radius: 4, color: 'yellow' }).addTo(map);
    }
    startPoint = null;
    startMarker = null;
    pathLine = null;
    document.getElementById("status").innerText = "";
  };
</script>
</body>
</html>
